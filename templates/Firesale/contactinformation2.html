{% extends 'base.html' %}
{% block content %}
    <form class="form-horizontal" action="{% url 'contact_information' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.fullname.fullname }}">Full Name:</label>
            <input id="fullname" type="text" class="form-control" name="fullname">
        </div>
        <div class="form-group">
            <label for="{{ form.streetname.streetname }}">Street Name:</label>
            <input id="streetname" type="text" class="form-control" name="streetname">
        </div>
        <div class="form-group">
            <label for="{{ form.housenumber.housenumber }}">House Number:</label>
            <input id="housenumber" type="number" class="form-control" name="housenumber">
        </div>
        <div class="form-group">
            <label for="{{ form.city.city }}">City:</label>
            <input id="city" type="text" class="form-control" name="city">
        </div>
        <div class="form-group">
            <label for="{{ form.country.country }}">Country:</label>
            <input id="country" type="text" class="form-control" name="country">
        </div>
        <div class="form-group">
            <label for="{{ form.zip.zip }}">Zip:</label>
            <input id="zip" type="number" class="form-control" name="zip">
        </div>
        <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-outline-dark">Back</a>
        <a href="{% url 'payment_information' %}">
            <input type="submit" value="Next" class="btn btn-outline-dark pull-right"
                   style="clear:both; margin: 10px 0">
        </a>
    </form>
{% endblock %}
