{% extends 'base.html' %}
{% block content %}
    <div class="input-group">
        <input type="search" class="form-control" id="search-box" placeholder="Enter your search.."/>
        <div class="input-group-btn">
            <button type="button" id="search-btn" class="btn btn-default">Search</button>
        </div>
        <script>
            let msg = document.getElementById("search-box");
            let button = document.getElementById("search-btn");
            msg.addEventListener("keypress", function (event) {

                if (event.keyCode == 13) {  {#veit ekki afhverju það er eitthvað vesen hér en kannski laga?#}
                    button.click();
                }
            });
        </script>
    </div>
    <h1></h1>
    <div class="row gy-5" id="firesale">
        {% for category in categories %}
            {% include 'firesale/single_category.html' with category=category %}
        {% endfor %}
    </div>
{% endblock %}
