{% block content %}
    <div class="col-sm-12 col-md-6 col-lg-4">
        <div class="card card-box">
            <img src="{{ product.image }}" class="card-img-top prod-image"/>
            <div class="card-body">
                <h3 class="card-title">{{ product.name }}</h3><!-- Gera flottan lit -->
                <h5 class="card-text">Highest bid: {{ product.price }}$</h5>
                <form class="form form-horizontal" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <!--{% if messages %}

                    <ul class="messages">
                        {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}-->
                    {% if product.bids %}
                        <input type='hidden' value='{{ product.id }}' name='id'>
                        <input type="submit" value="Accept bid" class="btn btn-outline-dark"
                               style="clear:both; margin: 10px 0"/>
                    {% else %}
                        <p>Sorry, you have no bids :-( </p>
                    {% endif %}
                    <!-- ef product er ekki í bid, þá -->
                </form>
            </div>
        </div>
    </div>
{% endblock %}
