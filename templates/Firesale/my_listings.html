{% extends 'base.html' %}
{% block content %}
    <h1></h1>
    <div>
        {% for product in product %}
            {% if product.accepted != True %}
                {% include 'firesale/listingsoverview.html' with product=product %}
            {% else %}
                <h1>You have no listings!</h1>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
