{% block content %}
    <div>
    <h4>{{ product.name }}</h4><!-- Gera flottan lit -->
    <p>{{ product.description }}</p>
    <p>{{ product.price }}</p>
    <p>{{ product.condition }}</p>
    <img src="{{ product.image }}" />
    <form class="form form-horizontal" method="POST">
    {% csrf_token %}
    {{ form }}
    {% if product.accepted == True %}
     <a href="{% url 'contact_information' %}?id={{ product.id }}" class="btn btn-outline-dark pull-right" style="clear:both; margin: 10px 0">Pay</a>
    {% else %}
        <p>Your bid has not been accepted</p>
    {% endif %}
    </form>
    </div>
{% endblock %}
