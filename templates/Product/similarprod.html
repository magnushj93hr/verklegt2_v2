<div class="col-6">
    <a href="/product/{{ item.id }}" class="text-decoration-none white-text">
        <div class="catalog border border-secondary orange-background bg-gradient">
            <div class="cat-image">
                <img src="{{ item.image }}" class="img-thumbnail cat-image" alt="...">
            </div>
            <div class="text-center flex-fill">
                <h3 class="">{{ item.name }}</h3><!-- Gera flottan lit -->
                {% load humanize %}
                <h4 class="">Highest bid: {{ item.price|intcomma }}$</h4>
            </div>
        </div>
    </a>
</div>
